name: Cypress-E2E-Testing
on: 
  pull_request:
  workflow_dispatch:

jobs:
  run-Cypress-tests:
    name: Run Cypress Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout under $GITHUB_WORKSPACE
        uses: actions/checkout@main

      - name: run cypress tests with electron
        uses: cypress-io/github-action@v6
        with:
          browser: electron
